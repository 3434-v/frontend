<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: url(https://wallpapercart.com/wp-content/uploads/2019/03/paris-background-wallpaper.jpg);
            background-size: cover;
        }

        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 40px;
            background: rgba(0, 0, 0, .8);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0, 0, 0, .5);
            border-radius: 10px;
        }

        .box h2 {
            margin: 0 0 30px;
            padding: 0;
            color: #fff;
            text-align: center;
        }

        .box .inputBox {
            position: relative;
        }

        .box .inputBox input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            letter-spacing: 1px;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
        }

        .box .inputBox label {
            position: absolute;
            top: 0;
            left: 0;
            letter-spacing: 1px;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: .5s;
        }

        .box .inputBox input:focus~label,
        .box .inputBox input:valid~label {
            top: -18px;
            left: 0;
            color: #03a9f4;
            font-size: 12px;
        }

        .box input[type="button"] {
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            background: #03a9f4;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .submit {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Register</h2>
        <form name="register">
            <div class="inputBox">
                <input type="text" id="name" required="">
                <label>Username</label>
            </div>
            <div class="inputBox">
                <input type="email" id="email" required="">
                <label>Email</label>
            </div>
            <div class="inputBox">
                <input type="tel" id="phone" required="">
                <label>Phone</label>
            </div>
            <div class="inputBox">
                <input type="password" id="psw" required="">
                <label>Password</label>
            </div>
            <div class="inputBox">
                <input type="password" id="ConfirmPassword" required="">
                <label>Confirm Password</label>
            </div>
            <div class="submit">
                <input type="button" class="button" value="register">
            </div>
        </form>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="js/verifiers.js"></script>
    <script>
        $(document).ready(function(){
            $(".button").on("click",function(){
                if(PhoneVerifiers() && PasswordVerifiers()  ) {
                    $.ajax({
                        type: "post",
                        url: "http://106.15.224.70:3435/register",
                        data : {
                            username:$("#name").val(),
                            email:$("#email").val(),
                            phone:$("#phone").val(),
                            password:$("#psw").val()
                        },
                        success: function (res) {
                            console.log(res)
                        }
                    })     
                }
            })
        })
    </script>
</body>
</html>
